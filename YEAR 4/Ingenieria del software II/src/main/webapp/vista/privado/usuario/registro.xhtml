<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" type="text/css" href="./../../../css/registro.css" media="screen" />
    <h:head>
        <title>MisterULE</title>
    </h:head>
    <h:body>  

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <div id="tablaRegistro" align="center" >
                    <h:form id="Registro">Registro</h:form>
                    <h:panelGrid id="panel"> 
                        <h:form id="RegistroUsuario">
                            <p:inputText id="Nombre" placeholder="Nombre " value="#{altaUsuarioControlador.use.nombre}"
                                         required="true"/>
                            <br/>
                            <br/>
                            <p:inputText id="PrimerApellido" placeholder="Primer apellido" value="#{altaUsuarioControlador.use.apellido1}"/>
                            <br/>
                            <br/>
                            <p:inputText id="SegundoApellido" placeholder="Segundo apellido" value="#{altaUsuarioControlador.use.apellido2}"/>
                            <br/>
                            <br/>
                            <label>Sexo:</label>
                            <br/>
                            <p:selectOneRadio id="Sexo"  value="#{altaUsuarioControlador.use.sexo}" required="true">
                                <f:selectItem itemLabel="M" itemValue="M"/>
                                <f:selectItem itemLabel="F" itemValue="F"/>
                            </p:selectOneRadio>
                            <br/>
                            <p:inputText id="FechaNacimiento" placeholder="Fecha nacimiento" value="#{altaUsuarioControlador.use.fechaNacimiento}"
                                         required="true"/>
                            <br/>
                            <br/>
                            <p:inputText id="NombreUsuario" placeholder="Nombre usuario" value="#{altaUsuarioControlador.use.nombreUsuario}"
                                         required="true"/>
                            <br/>
                            <br/>
                            <p:password id="Contrasena" placeholder="Contraseña" value="#{altaUsuarioControlador.use.contraseña}"
                                        required="true"/>
                            <br/>
                            <br/>                       
                            <p:inputText id="Email" placeholder="Email" value="#{altaUsuarioControlador.use.email}"
                                         required="true"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Insertar" action="#{altaUsuarioControlador.insertar()}" update="@form"/>
                            <p:growl id="growl" showDetail="true" />
                            <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                        </h:form>
                        <br/>
                        ¿Ya tienes una cuenta?
                        <a href="./../../../index.xhtml">Iniciar Sesión</a>
                    </h:panelGrid>  
                </div>

            </ui:define>


        </ui:composition>                   
    </h:body>



</html>
