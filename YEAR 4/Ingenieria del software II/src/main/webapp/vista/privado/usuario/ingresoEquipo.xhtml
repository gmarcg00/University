<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <div id="tablaEquipo" align="center" >
                    <h:form id="IniSes">Nombre equipo</h:form>
                    <h:panelGrid id="panel"> 
                        <h:form>
                            <p:inputText placeholder="Nombre" value="#{ingresoEquipo.equipo.nombre}"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Confirmar" action="#{ingresoEquipo.crear()}" update="@form"/>
                            <p:growl id="growlequipo" showDetail="true" />
                            <p:growl id="growl-stickyequipo" for="sticky-key" showDetail="true" sticky="true" />
                        </h:form>                       
                    </h:panelGrid>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
