<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">
            <ui:define name="MisterULE">
                MisterULE
            </ui:define>

            <ui:define name="left">
                <div class="barraMenu">
                    <h:form>
                        <p:linkButton outcome="paginaPrincipal.xhtml" value="Inicio" style="background-color: #1E2E52; border: solid 0px; border-radius: 0px; width: 100%; text-align: left;"/>                  
                        <p:linkButton outcome="plantilla.xhtml" value="Plantilla" style="background-color: #1E2E52;border: solid 0px; border-radius: 0px;  width: 100%; text-align: left;"/>                   
                        <p:linkButton outcome="liga.xhtml" value="Liga" style="background-color: #1E2E52;border: solid 0px; border-radius: 0px;  width: 100%; text-align: left;"/>                    
                        <p:linkButton outcome="mercado.xhtml" value="Mercado" style="background-color: #1E2E52;border: solid 0px; border-radius: 0px;  width: 100%; text-align: left;"/>
                        <p:linkButton outcome="miPerfil.xhtml" value="Mi perfil" style="background-color: #1E2E52;border: solid 0px; border-radius: 0px;  width: 100%; text-align: left;"/>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <div id="tablaMercado" align="center" >
                    <p:panelGrid id="panelPrincipal" columns="1" styleClass="showcase-text-align-center" >
                        <h:outputText class="titulos" value="Mercado"/>
                        <h:form>
                            <p:dataTable class="tablaMercado" var="jugador" value="#{listaMercado.products}" lazy="false" >
                                <p:column field="nombreJugador.nombre" headerText="Nombre" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column field="nombreJugador.valor" headerText="Valor" filterable="false" style="text-align: center"/>
                                <p:column field="nombreJugador.posicion" headerText="Posicion" filterable="false" style="text-align: center"/>
                                <p:column field="nombreJugador.puntuacionTotal" headerText="Puntuacion" filterable="false" style="text-align: center"/>
                                <p:column field="equipoJuego.nombre" headerText="Equipo" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column headerText="Comprar" filterable="false" sortable="false" style="text-align: center">
                                    <p:commandButton icon="pi pi-check" styleClass="rounded-button ui-button-flat" action="#{listaMercado.ventaJugador(jugador)}" update="@form">
                                        <p:confirm header="Â¿Desea fichar este jugador?" message="#{jugador.nombreJugador.nombre} por #{jugador.nombreJugador.valor} " icon="pi pi-info-circle"/>
                                    </p:commandButton>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350" >
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                        <p:commandButton value="Yes" type="button" action="#{listaMercado.ventaJugador(jugador)}" styleClass="ui-confirmdialog-yes" update="@form"/>
                                    </p:confirmDialog>
                                </p:column>
                            </p:dataTable>
                        </h:form>                            
                    </p:panelGrid>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
