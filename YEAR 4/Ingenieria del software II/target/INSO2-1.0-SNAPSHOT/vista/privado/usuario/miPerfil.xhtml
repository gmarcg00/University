<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">

            <ui:define name="left">
                <div class="barraMenu">
                    <h:form>
                        <p:linkButton outcome="paginaPrincipal.xhtml" value="Inicio" style="background-color: #062A50; border: solid 0px; border-radius: 0px; width: 100%; text-align: left;"/>                  
                        <p:linkButton outcome="plantilla.xhtml" value="Plantilla" style="background-color: #062A50; border: solid 0px; border-radius: 0px; width: 100%; text-align: left;"/>                   
                        <p:linkButton outcome="liga.xhtml" value="Liga" style="background-color: #062A50; border: solid 0px; width: 100%; border-radius: 0px; text-align: left;"/>                    
                        <p:linkButton outcome="mercado.xhtml" value="Mercado" style="background-color: #062A50; border: solid 0px; width: 100%; border-radius: 0px; text-align: left;"/>
                        <p:linkButton outcome="miPerfil.xhtml" value="Mi perfil" style="background-color: #062A50; border: solid 0px; width: 100%; border-radius: 0px; text-align: left;"/>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <div id="tablaPerfil" align="center" >
                    <p:panelGrid id="panelPrincipal" columns="1" styleClass="showcase-text-align-center">
                        <h:outputText class="titulos" value="Mi perfil"/>
                        <p:row>
                            <h:outputText class="subtitulo" value="Datos usuario"/>
                            <p:dataTable class="tablaMercadoInicio" var="row" value="#{perfil.user}" lazy="false">
                                <p:column field="nombre" headerText="Nombre" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column field="email" headerText="Email" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column field="fechaNacimiento" headerText="Fecha de nacimiento" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column field="nombreUsuario" headerText="Nombre de usuario" filterable="false" sortable="false" style="text-align: center"/>
                            </p:dataTable>
                        </p:row>
                        <p:row>
                            <h:outputText class="subtitulo" value="Datos equipo"/>
                            <p:dataTable class="tablaMercadoInicio" var="row" value="#{perfil.miEquipo}" lazy="false">
                                <p:column field="nombre" headerText="Nombre" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column field="nombreLiga.nombre" headerText="Liga" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column field="puntuacionTotal.toString()" headerText="Puntuacion total" filterable="false" sortable="false" style="text-align: center"/>
                                <p:column field="presupuesto.toString()" headerText="Presupuesto" filterable="false" sortable="false" style="text-align: center"/>
                            </p:dataTable>
                        </p:row>
                        <p:row>
                            <h:form>
                                <p:commandButton value="Cerrar Sesion" action="#{perfil.cerrarSesion()}">
                                    <p:confirm header="Cerrar Sesión" message="Se ha cerrado sesión" icon="pi pi-info-circle"/>
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                    <p:commandButton value="Confirmar" action="#{perfil.cerrarSesion()}"/>
                                </p:confirmDialog>
                            </h:form>
                        </p:row>
                    </p:panelGrid>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
