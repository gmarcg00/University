<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/template.xhtml">
            <ui:define name="MisterULE">
                MisterULE
            </ui:define>

            <ui:define name="left">
                <div class="barraMenu">
                    <h:form>
                        <p:linkButton outcome="paginaPrincipal.xhtml" value="Inicio" style="background-color: #062A50; border: solid 0px; border-radius: 0px; width: 100%; text-align: left;"/>                  
                        <p:linkButton outcome="plantilla.xhtml" value="Plantilla" style="background-color: #062A50; border: solid 0px; border-radius: 0px; width: 100%; text-align: left;"/>                   
                        <p:linkButton outcome="liga.xhtml" value="Liga" style="background-color: #062A50; border: solid 0px; width: 100%; border-radius: 0px; text-align: left;"/>                    
                        <p:linkButton outcome="mercado.xhtml" value="Mercado" style="background-color: #062A50; border: solid 0px; width: 100%; border-radius: 0px; text-align: left;"/>
                        <p:linkButton outcome="miPerfil.xhtml" value="Mi perfil" style="background-color: #062A50; border: solid 0px; width: 100%; border-radius: 0px; text-align: left;"/>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <div id="tablaLiga" align="center" >
                    <p:panelGrid id="panelPrincipal" columns="1" styleClass="showcase-text-align-center">
                        <h:outputText class="titulos" value="#{listaEquipo.miLiga.nombre}"/>
                        <h:form>
                            <p:dataTable var="equipo" value="#{listaEquipo.products}" lazy="false">
                                <p:column field="posicionLiga" headerText="Posición"  sortable="false" filterable="false" style="text-align: center"/>
                                <p:column field="nombre" headerText="Equipo" sortable="false" filterable="false" style="text-align: center"/>
                                <p:column field="puntuacionTotal" headerText="Puntuación" sortable="false" filterable="false" style="text-align: center"/>
                            </p:dataTable>
                        </h:form>
                    </p:panelGrid>

                </div> 

            </ui:define>

        </ui:composition>

    </body>
</html>
