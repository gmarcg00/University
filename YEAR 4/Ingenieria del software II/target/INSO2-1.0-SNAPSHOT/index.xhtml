<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
    <h:head>
        <title>MisterULE</title>
        <script type="text/javascript" src="resources/js/index.js"/>
    </h:head>
    <h:body>  


        <ui:composition template="WEB-INF/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <div id="tablaInicio" align="center" >
                    <h:form id="IniSes">Iniciar sesión</h:form>
                    <h:panelGrid id="panel">
                        <h:form>
                            <p:inputText placeholder="Usuario" value="#{altaUsuarioControlador.use.nombreUsuario}"/>
                            <br/>
                            <br/>
                            <br/>
                            <p:password placeholder="Contraseña" value="#{altaUsuarioControlador.use.contraseña}"/>
                            <br/>
                            <br/>
                            <br/>
                            <p:commandButton value="Confirmar" action="#{altaUsuarioControlador.pedir()}" update="@form"/>
                            <br/>
                            <br/>
                            <br/>
                            <a href="faces/vista/privado/usuario/registro.xhtml">Registrarse</a>
                            <p:growl id="growlinicio" showDetail="true" />
                            <p:growl id="growl-stickyinicio" for="sticky-key" showDetail="true" sticky="true" />
                        </h:form>
                    </h:panelGrid> 
                </div>                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
